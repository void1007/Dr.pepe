<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display연습</title>
  
</head>
<style>
  div{width: 300px;
  height: 50px;
  background-color: cornflowerblue;}
  span{background-color: aqua;
  color: orangered; text-align: center;}
  #div1{ display: inline;}
</style>
<body>
 <div id="div1"></div>
 <span>
  맨체스터 유나이티드는 쓰레기다.</span>
 </span>
 <div id="div2"></div>
</body>
</html>
