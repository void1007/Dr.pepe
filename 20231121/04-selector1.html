<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-selector</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<body>
  <p>이 문단에는 <span>스판</span> 엘리먼트가 있다</p>
  <div>
    이 디비젼에도<span>스판</span> 엘리먼트가 있다
    <p>디비젼의 내부 문단의<span>스판</span>엘리먼트 이다.</p>
    <div>
      <p>
        내부 디비젼의 다시 문단 속 아주
        <strong>깊은곳에</strong>
        <em>숨어있는</em>
        <span>스판</span> 엘리먼트도 잇다
      </p>
    </div>
  </div>
</body>
<script>
$("span").css("backgroundColor", "yellow");
$("div span").css("border","5px dotted red");
$("div > span").css("border","5px dotted blue")
</script>
</html>
