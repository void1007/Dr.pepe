<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-settimeout</title>
</head>
<body>
  <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다.</p>
  <button onclick="showAlert()">컵라면 다익으면 알려주는 버튼</button>
</body>
<script>
  function showAlert(){
    setTimeout(function(){
      alert("처먹으셈");
    },3000);
  }
</script>
</html>
