<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 연습_그리드</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    #wrapper,
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0px;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 1.5fr 5fr 1fr;
      gap: 10px;
    }
    #header {
      background-color: #ffff00;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    div {
      border-radius: 30px;
    }

    #content {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 10px;
    }

    #nav {
      background-color: #e69999;
      font-size: 30px;
      padding-left: 15%;
      padding-right: 15%;
    }

    #footer {
      background-color: #9999e6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;

    }

    #main {
      background-color: #99e6e6;
      display: grid;
      grid-auto-rows: 1fr 1fr;
    }

    .section {
      margin: 20px;
      background-color: #9ed7c2;
      border-style: dotted;
      color: #1f9125;
      padding-left: 3%;
      padding-right: 3%;
      font-size: 20px;
    }

    a {
      color: blue;
      text-decoration: none;
    }
    a:visited {
      color: white;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>My Blog Page</h1>
        <p>Div와 Grid로 만들어진 페이지 입니다.</p>
      </div>
      <div id="content">
        <div id="nav">
          <h3>Links</h3>
          <ul>
            <li><a href="https://www.w3schools.com/"target="_blank">w3schools</a></li>
            <li><a href="https://www.naver.com/" target="_blank">Naver</a></li>
            <li><a href="https://www.daum.net/" target="_blank"> Daum</a></li>
          </ul>
          <img
            src="../resources/img/good die pepe.jpg"
            width="100%"
            height="37.5%"
          />
        </div>
        <div id="main">
          <div id="section1" class="section">
            <h4>Semantic Tags</h4>
            <p>&nbsp;&nbsp;시멘틱 요소(Semantic elemaents)들은 브라우저에게 요소의 의미나
            목적을 명확하게 알려주는 요소이다.</p></div>
          <div id="section2" class="section">
            <h4>div와 span</h4>
            <p>&nbsp;&nbsp;div은"divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
              사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한
              컨테이너로 사용할 수 있다. </p>
          </div>
        </div>
      </div>

      <div id="footer">
        <p>Copyright (c) 2023 Lee</p>
      </div>
    </div>
  </body>
</html>
