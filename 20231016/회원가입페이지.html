<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        display: grid;
        grid-template-rows: repeat(8, 1fr);
        grid-template-columns: 100px 200px 75px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>회원정보입력</legend>
      <br />
      <div id="main">
        <div>아이디</div>
        <input type="text" />
        <input type="submit" value="중복검사" />
        <div>패스워드</div>
        <input type="password" />
        <br />
        <div>패스워드확인</div>
        <input type="password" />
        <br />
        <div>이름</div>
        <input type="text" />
        <br />
        <div>휴대폰 번호</div>
        <input type="tel" />
        <br />
        <div>이메일</div>
        <input type="email" />
        <br />
        <div>생일</div>
        <input type="date" />
        <br />
        <div>홈페이지</div>
        <input type="text" />
      </div>
      <br />
      <div id="footer">
        <input type="radio" /> 남성
        <br />
        <input type="radio" /> 여성
      </div>
    </fieldset>
    <input type="submit" value="제출" style="text-align: center" />
    <input type="reset" value="초기화" style="text-align: center" />
  </body>
</html>
