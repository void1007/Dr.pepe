<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    textarea{
      font-size: 32px;
    }
  </style>
  <body>
    <form>
      <p>
        이 름 : <input type="text" placeholder="훈련병" id="name" name="name" />
      </p>
      <br />
      <p>
        성 별 :
        <input type="radio" name="gender" value="male" />
        <label for="male">남</label>
        <input type="radio" name="gender" value="female" />
        <label for="female">여</label>
      </p>
      <br />
      <p>
        취미 :
        <input type="checkbox" name="hobby" id="travel" />
        <label for="travel">여행</label>
        <input type="checkbox" name="hobby" id="reading" />
        <label for="reading">독서</label>
        <input type="checkbox" name="hobby" id="WM" />
        <label for="WM">영화감상</label>
        <input type="checkbox" name="hobby" id="HTML" />
        <label for="HTML공부">HTML공부</label>
        <input type="checkbox" name="hobby" id="css" />
        <label for="css">css 공부</label>
        <input type="checkbox" name="hobby" id="Javascript" />
        <label for="Javascript">Javascript 공부</label>
        <input type="checkbox" name="hobby" id="jquery" />
        <label for="jquery">jquery 공부</label>
      </p>
      <input type="button" value="결과출력" id="resultBtn" />
    </form>
    <br />
    <textarea rows="10" cols="100"></textarea>
  </body>
  <script>
    const resultBtn = document.getElementById("resultBtn");
    resultBtn.addEventListener("click", function () {
      // 1. 작성한 이름 가져오기
      const name = document.querySelector("input[name=name]").value;

      //2. 선택한 성별 가져오기
      const radioEl = document.querySelector("input[type=radio]:checked");
      // console.log(radioEl);
      // let radioVal;
      // radioEl.forEach(function(el){
      // if (el.checked) {
      // radioVal = el.value;
      // }
      // })

      //3. 선택한 취미 가져오기
      const checkboxARR = document.querySelectorAll("input[type=checkbox]:checked");

      
      const newArr = [];
      checkboxARR.forEach(function(el){
        newArr.push(el.nextElementSibling.innerHTML);
      });
      console.log(newArr);
      // const checkboxARR = [];
      // checkboxEl.forEach(function (el) {
      //   if (el.checked) {
      //     checkboxARR.push(el.nextElementSibling.innerHTML);
      //     console.log(checkboxARR);
      //   }
      // });

      //4. textarea에 종합 정보 출력
      const textareaEl = document.querySelector("textarea");
      //  textareaEl.innerHTML =`${name}훈련병!\n당신의 성별은${radioVal}\n취미는${checkboxARR.toString()}이군요!`
       textareaEl.innerHTML =`${name}훈련병!\n당신의 성별은 ${radioEl.value}\n취미는${newArr.toString()}이군!`
    });
  </script>
</html>
