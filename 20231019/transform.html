<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
</head>
<style>
  div{
    width: 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: yellowgreen;
  }
  .rotate45:hover{
    transform: rotate(45deg);
    /* rotate 단위는 deg를 사용하고,
    주어진 각도가 양수이면 시계방항,
    음수이면 반시계방향으로 회전한다.
   */}
</style>
<body>
  <h1>transform text</h1>
  <h3>rotate</h3>
  <div class="rotate45">rotate(45deg)</div>
</body>
</html>
