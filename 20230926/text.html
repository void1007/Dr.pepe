<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{text-align: center;color: red;} /* 중앙정렬*/
    p.date{text-align: right;color: indigo;  line-height: 10px; height: 100px;} /*오른쪽정렬*/
    p.poet{text-align: justify;color: blue; } /*양쪽정렬*/
    div{text-align:center; color: green;}
    p#dir{color: yellow; background-color: black; direction: ltr;}
    p.indent{text-indent: 30px;}
    h1{text-decoration: overline }
    h2{text-decoration: line-through }
    h3{text-decoration: underline}
    p.upper{text-transform: uppercase;}
    p.lower{text-transform: lowercase;}
    p.capit{text-transform: capitalize;}
    
  </style>
</head>
<body>
  <h1>CSS 텍스트 정렬 예제</h1>
  <p class="date">2013년 9월 1일</p>
  <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라 ...</p>
  <p class="indent"><em>참고 푸시킨의 시</em></p>
  <div><span>정렬이 됨?</span></div>
  <p id="dir">텍스트가 오른쪽부터 작성됨.</p>
  
  <h1>텍스트 장식의 예입니다.</h1>
  <h2>텍스트 장식의 예입니다.</h2>
  <h3>텍스트 장식의 예입니다.</h3>
  <br>
  <p class="upper">what the fuck</p>
  <p class="lower">WHAT THE FUCK</p>
  <p class="capit">what the fuck</p>

</body>
