<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>children selector</title>
  <style>
    body em{color: red;} /* body 안의 em 요소 */
    body > h1 {color: blue;} /* body 안의 h1 요소 */
  </style>
</head>

<body>
  <div><h1>디즈 헤드라인 이즈 <em>very</em> 임포턴트</h1></div>
  <h1>디즈 헤드라인 이즈 <em>very</em> 임포턴트</h1>
</body>
</html>
