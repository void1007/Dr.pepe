<!DOCTYPE html>
<br lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contextselector</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<style>
  div{
    width: 300px;
    height: 30px;
    border: 1px solid green;
  }
</style>
<br>
  <div></div>
  <br>
  <div>
    헬로우~
    <span>오늘도 즐겁게~열심히!</span>
  </div>
  <p>Hello jQiery! <span>Thanks, jQuery!</span></p>
  <div class="myClass">jQuery!</div><br>
  <span class="notmyClass">쉬운 jQuery!</span><br><br>
  <div></div>
</br></br>
<hr color="blue"/>
<br>
</body>
<script>
$("span:contains(jQuery)").css("border","2px solid blue")
$("span").not("span:contains(jQuery)").css("border","2px solid red ")
$("div:has(span)").css("border","3px solid pink")
$("div:empty").css("border","2px solid orange")
$("span:parent").css("color","red").css("font-size","16px").css("font-weight","bold")
</script>
</html>
