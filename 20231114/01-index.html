<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intra-net</title>
    <link rel="stylesheet" href="buddy.css" />
  </head>
  <body>
    <img class="background" src="background.png" />
    <div class="container">
      <!--header == >상대방 정보 표시 및 전화(음성, 영상) 통화 버튼-->
      <div class="header">
        <button class="back-btn">
          <img src="left-arrow.png" width="30" height="30" />
        </button>
        <img
          class="profile-pic"
          src="../resources/img/army pepe.png"
          width="40"
          height="40"
        />
        <div class="info-block">
          <p class="username">대전지방병무청</p>
          <p class="status">1시간 전에 활동</p>
        </div>
        <div class="call-box">
          <button><img src="phone-call.png" width="20" height="20" /></button>
          <button><img src="video-call.png" width="20" height="20" /></button>
        </div>
      </div>

      <!--대화 내용 표시부-->
      <div id="chat-box">
        <div class="bubble firend-bubble">
          2023년 12월 14일 14:30분 이승빈님의 신체검사 일정이 예정되셨습니다.
        </div>
        <div class="bubble my-bubble">
          <img
            src="../resources/img/fuckpepe.jpg"
            width="200px"
            height="200px"
            style="border-radius: 10px"
          />
        </div>
      </div>

      <!--대화 작성부-->
      <div class="footer">
        <textarea id="input" placeholder="글 적어라!"></textarea>
        <button id="send"><img src="send.png" width="24" height="24" /></button>
      </div>
    </div>
  </body>
  <script>
    const chatbox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function sendMyText() {
      const newMessage = input.value;
      if(newMessage.length == 0 ){
        return;
      }
      const div = document.createElement("div");
      //<div></div>
      div.classList.add("bubble", "my-bubble");
      //<div class = "bubble my-bubble"></div>
      div.innerHTML = newMessage;
      //<div class = "bubble my-bubble">텍스트</div>
      chatbox.append(div);
      input.value = "";
    }
    send.addEventListener("click", sendMyText);
    function sendMyTextByEnter(e) {
      /*console.log(e.key, e.shiftKey);*/
      if(e.key == "Enter" && !e.shiftKey){
//메세지를 보내자
//!true == false/!false == true,! == 부정연산자 
sendMyText();
e.preventDefault(); //기본 이벤트를 막아준다.
      }
    }
    input.addEventListener("keypress", sendMyTextByEnter);
  </script>
</html>
