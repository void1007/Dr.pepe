<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  고객명 : <input type="text" name="name" width="20px" value="홍길동" >
  <br><br>
  전화번호 : <input type="tel" name="tel" width="20px" value="010-1234-1234">
  <br><br>
  Email : <input type="email" name="email" width="20px" value="OOOOO@OOO.com">
  <br><br>
  <fieldset style="border: 2px solid red; width: 35%;">
    <legend style="background-color: black; color: white;border: 2px solid red;">피자사이즈</legend>
    <input type="radio" name="size">Small
    <br>
    <input type="radio" name="size">Medium
    <br>
    <input type="radio" name="size">Large
  </fieldset>
  <fieldset style="border: 2px solid red; width: 35%;">
    <legend style="background-color: black; color: white;border: 2px solid red;">토핑선택</legend>
    <input type="checkbox" name="topping"> 베이컨
    <br>
    <input type="checkbox" name="size"> 치즈
    <br>
    <input type="checkbox" name="size"> 양파
    <br>
    <input type="checkbox" name="size"> 버섯
  </fieldset>
  <br>
  희망배송시간 : <input type="time">
  <br><br>
  배송시 요청사항 :
  <br>
  <textarea rows="3" cols="30"></textarea>
  <br><br>
  <input type="submit" value="주문하기">
  <input type="reset" value="초기화">
</body>
</html>
