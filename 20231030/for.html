<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
</head>
<body>
  
</body>
<script>
  for(let i = 0; i <=10; i++){
    document.write(`<h1>카운터 : &nbsp; ${i} <br/></h1>`)
  }
  document.write(`<hr>`)
  for(let i = 10; i >= 0; i--) {
    document.write(`<h1>카운터 : &nbsp; ${i} <br/></h1>`);
  }
  document.write(`<hr>`)
  for(let x = 1 ; x < 10; x++ ) {
    document.write(`<h1>5 x ${x} = ${x*5}</br></h1>`)
  }
  // 1~10까지의 합을 구하세요. (반복문을 사용하여)
  document.write(`<hr>`)
  let sum = 0;
  for(let y = 1 ; y <= 10; y++) {
    //sum = sum + y;
    sum += y;
  }
  document.write(`<h1>1~10까지의합 : ${sum}</h1>`)
  document.write(`<hr>`)
  //1~20까지의 숫자 중에서 짝수만 출력을 하세요.
  
  for(let x = 1; x <= 20; x++){
    if(x % 2 == 0){ 
      document.write(`<h1 style = "color: red;">${x}</h1>`)
    }
      
    
  }
  document.write(`<hr>`)
  x = 0;
  for(let i = 1 ; i <= 100 ; i++){
    if(i % 2 == 1) {
      x = x + i
    }
  }
  document.write(`<h1>1 ~ 100 까지의 홀수 합 : ${x}</h1>`)
  document.write(`<hr>`)
  
    
  
</script>
</html>
