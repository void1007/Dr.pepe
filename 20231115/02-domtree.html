<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-Domtree</title>
</head>
<body>
  <h2>진행 중인 과목</h2>
  <ul id="doing-list">
    <li>인터랙티브 자바스크립트</li>
    <li>반응형 css</li>
    <li>웹 html</li>
    <li>jQuery</li>
  </ul>
  <h2>완료한 과목</h2>
  <ul id="done-list">
<li>프로그래밍 In Javascript</li>
<li>핵심 Javascript</li>
<li>기초 Javascript</li>
<li>모던 Javascript</li>
<li>웹 퍼블리싱</li>
<li>HTML 핵심 개념</li>
  </ul>
</body>
<script>
const bodyTag = document.querySelector("body");

bodyTag.children[2].previousElementSibling.children[0].style.backgroundColor = "yellow"

bodyTag.firstElementChild.nextElementSibling.children[1].previousElementSibling.style.color = "red"

bodyTag.children[1].firstElementChild.style.fontSize = "32px"

const doinglist = document.querySelector("#doing-list");
const donelist = document.querySelector("#done-list");

donelist.parentElement

doinglist.children[2].nextElementSibling.style.backgroundColor = "green";
donelist.parentElement.children[1].lastElementChild.style.color = "lightblue";
doinglist.parentElement.children[1].lastElementChild.style.fontSize = "32px";

//donelist.parentElement ==>글씨색상 lightblue

//doinglist.parentElement ==> font-size : 32px



//bodyTag.firstElementChild ==> 글씨색상red

//bodyTag.children[1] ==> lightgreen
</script>
</html>
