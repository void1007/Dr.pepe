<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-domtree</title>
</head>
<body>
  <div id="content">
    <h1 id="title-1">과일</h1>
    <!-- <div> -->
    <ul id="list-1">
      <li>사과</li>
      <li>딸기</li>
      <li>복숭아</li>
      <li>포도</li>
      <li>오렌지</li>
      <li>파인애플</li>
      <li>망고</li>
      <li>자몽</li>
    <!-- </div> -->
    </ul>
    <h1 id="title-2">짐승</h1>
    <ul id="list-2">
      <li>아르마딜로</li>
      <li>남아메리카 불개미</li>
      <li>개미햝기</li>
      <li>아프리카 흰색 원숭이</li>
      <li>코모도 왕 도마뱀</li>
      <li>오리너구리</li>
      <li>호저</li>
      <li>독화살 개구리</li>
    </ul>
  </div>
  
</body>
<script>
  const h1 = document.getElementById("title-2");
  const ul = document.getElementById("list-1");
  //const h1 = document.getElementById("title-2")
  console.log(ul);
  //자식 요소 (노드 == 요소보다도 잘게 쪼갠것)
  console.log(ul.children[0]);
  ul.children[4].style.backgroundColor = "orange";
  ul.firstChild;
  // console.log(ul.firstChild);
  console.log(ul.firstElementChild.innerHTML);
  console.log(ul.lastElementChild.innerHTML);
  //부모 요소
  console.log(ul.parentElement);
  ul.parentElement.style.border = "5px dotted red"

  //부모 요소& 조상 요소
//console.log(ul.closest("div#content"));

  //형제 요소
  console.log(ul.previousElementSibling);
  console.log(ul.nextElementSibling.nextElementSibling);
  ul.nextElementSibling.nextElementSibling.lastElementChild.style.backgroundColor = "yellowgreen"; 
  console.log(h1.nextElementSibling);
</script>
</html>
