<script>
  //random 숫자를 반환해주는 Math 객체의 random() 함수
  //Math 객체는 자바스크립트 내장 객체
  //random() 함수는 0보다크고 1보다작은 숫자를 반환해준다.
  //원하는 범위를 추출하늕 방법 : (Math.random()*(최대값-최소값))+최소값  
  console.log(parseInt(Math.random()*3)+1);
