  //원본 배열을 변형시키지 않고 반복해서 참조하는 함수
  document.write(`<h1>1. forEach() 함수</h1>`)
  // forEach() 함수 - 해당 배열의 모든 요소에 대하여 반복적으로
  //명시된 함수를 실행한다.
  const arr = [1, true, "javascript" ];
  arr.forEach((v) => {
    document.write(`<h2>${v}</h2>`)
  })
  //forEach 원형 
  arr.forEach(function(value, index, array){
    document.write(`<h2>value : ${value}, index : ${index}, array : ${array}</h2>` )
  })
  function arrPrint(value, index, array){
    document.write(`<h2>${value}</h2>`);
  }
  arr.forEach(arrPrint);
  document.write(`<hr>`)
