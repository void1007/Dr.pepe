<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attrselector1</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<body>
  <p>일반 문단입니다.</p>
  <p title="text1">타이틀을 가지고 있는 문단입니다.</p>
  <p title="text2">타이틀을 가지고 있는 문단입니다.</p>
  <p title="text1 text2">타이틀을 가지고 있는 문단입니다.</p>
  <p title="text1-text2">타이틀을 가지고 있는 문단입니다.</p>
  <p title="text1text2">타이틀을 가지고 있는 문단입니다.</p>
  <input type="text"> 회원번호 <input type="password"> 비밀번호
</body>
<script>
  //title 속성을 가진 p요소의 배경색 변경
  $("p[title]").css("backgroundColor","lightblue")
  //type 속성이 password 인 요소의 테두리 변경
  $("input[type=password]").css("border","orangered 2px dashed")
  //title 값이 text1로 시작하는 p태그
  $("p[title ^= text1]").css("color","teal")
  //title 값이 text2로 끝나는 p태그
  $("p[title $= text2]").css("border","2px dotted aqua")
  //title 값이 text1과 일치 또는 text-으로 시작하는 p태그
  $("p[title |= text1]").css("fontSize" , "24px");
  //title 값이 text1을 포함하는 p태그
  $("p[title*=text2]").css("width","500px")
  //title 값이 text1단어를 포함하는 p태그
  $("p[title~=text1]").css("height","100px")
</script>
</html>
