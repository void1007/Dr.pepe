<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preserve-3d</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #wrap {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      position: relative;
      perspective: 5000px;
    }
    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      /* transition: all 20s linear; */
      animation: rotateCube 10s infinite linear;
      transform-style: preserve-3d;
    }
    #wrap .card > div {
      width: 100%;
      height: 100%;
      /* background-color: tomato; */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: absolute;
      top: 0;
      left: 0;
      /* box-shadow: none | x-position y-position blur speread color | inset | initial | inherit |
       ; */
      box-shadow: 10px 10px 30px 5px lightseagreen;
      border: 3px solid white;
    }
    /* .card:hover {
      transform: rotateY(360deg) rotateX(360deg) rotateZ(360deg);
    } */
    @keyframes rotateCube {
      from {
        transform: rotateY(0deg) rotateX(360deg) rotateZ(0deg)
          translateX(-500px) translateY(100px) translateZ(-500px);
      }
      to {
        transform: rotateY(360deg) rotateX(0deg) rotateZ(360deg)
          translateX(500px) translateY(-3000px) translateZ(500px);
      }
    }
    #wrap .card > div:nth-child(1) {
      background-color: hsla(35, 100%, 50%, 0.5);
      transform: translatez(100px);
      /* hsla() 
      h : hue - 색상(=색조 =색깔) 0~360
      s : saturation - 채도(=컬러 정도, 음영) 0 ~ 100%
      l : lightness - 명도(=밝기) 0~100%
      a : alpha - 불투명도 0.0 ~ 1.0
      */
    }

    #wrap .card > div:nth-child(2) {
      background-color: hsla(130, 100%, 50%, 0.5);
      transform: translatex(-100px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(3) {
      background-color: hsla(100, 100%, 50%, 0.5);
      transform: translateZ(-100px);
    }
    #wrap .card > div:nth-child(4) {
      background-color: hsla(60, 100%, 50%, 0.5);
      transform: translateX(100px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(5) {
      background-color: hsla(26, 100%, 50%, 0.5);
      transform: translateY(-100px) rotateX(90deg);
      height: 200px;
    }
    #wrap .card > div:nth-child(6) {
      background-color: hsla(200, 100%, 50%, 0.5);
      transform: translateY(100px) rotateX(90deg);
      height: 200px;
    }
    #gay {
      background-color: hsla(0, 100%, 50%, 0.5);
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>
          <img
            src="../resources/img/훈련소가는페페.jpg"
            width="200px"
            height="200px"
          />
        </div>
        <div>
          <img
            src="../resources/img/휴가가는페페.jpg"
            width="200px"
            height="200px"
          />
        </div>
        <div>
          <img
            src="../resources/img/mudamuda pepe.gif"
            width="200px"
            height="200px"
          />
        </div>
        <div>
          <img
            src="../resources/img/fuckpepe.jpg"
            width="200px"
            height="200px"
          />
        </div>
        <div>
          <img
            src="../resources/img/army pepe.png"
            width="200px"
            height="200px"
          />
        </div>
        <div>
          <img
            src="../resources/img/죽창페페.jpg"
            width="200px"
            height="200px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
