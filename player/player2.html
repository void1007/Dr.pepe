<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
  <link rel="stylesheet" href="player2.css">
</head>
<body>
 <div class="player">
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  <div class="player-main">
    <div class="info">
      <img class="current" src="../player/img_current_song.png">
      <div class="title">After Sunset</div>
      <div class="artist">Benjamin</div>
    </div>
    <div class="controls">
      <img src="/player/icon_before.svg"/>
      <img src="/player/icon_pause.svg"/>
      <img src="/player/icon_after.svg"/>
    </div>
    <div class="time">2:34 / 5:56</div>
  </div>
 </div> 
</body>
</html>
