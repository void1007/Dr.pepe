<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataType</title>
</head>
<body>
  </body>
  <script>
    //데이터 타입을 알아보자
    //1.string - 문자열
    const str1="smith";
    const str2="1";
    const str3="true";
    console.log(str1, typeof str1);

    // 2. Number - 숫자
    const num1=1;
    const num2=12341234;
    const num3=3.14;
    console.log(num1, typeof num1);
    // 3. Boolean - 참, 거짓
    const bool1 = true;
    const bool2 = false;
    console.log(bool1, typeof bool1)
    // 4. Object - 객체
    const obj1 = [1,2,3,4,5,6,7, "smith"]; // 배열,Array
    const obj2 = {
      username: "smith",
      userage: 25,
    };
    console.log(obj2, typeof obj2)
    // 5. Undefined - 값이 없음
    let undefi;
    console.log(undefi, typeof undefi)
    //6. Null - 값이 없음
    let nullvalue = null;
    let objectType=null;
    objectType{
      userName:"smith"
    }
    console.log(nullvalue, typeof nullvalue)
  </script>
  
</html>
