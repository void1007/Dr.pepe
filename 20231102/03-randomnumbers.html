<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random numbers</title>
  </head>
  <style>
    div {
      background-color: yellow;
      border: 2px solid red;
      width: 200px;
      height: 300px;
      overflow: auto;
    }
  </style>
  <body>
    <input type="button" value="로또1등을 노려보자" onclick="randProc()" />
    <hr color="blue" />
    <h3>번호출력</h3>
    <div id="res">
      <!-- <p>1,2,3,4,5,6</p>
    <p>7,8,9,10,11</p> -->
    </div>
  </body>
  <script>
    function randProc() {
      //1~100 까지의 숫자 6개 생성
      let numArr = [];
      for (let a = 0; a < 6; a++) {
        numArr[a] = parseInt(Math.random() * 45 + 1);
        // numArr.push(parseInt(Math.random()*45 + 1));
        // id 가 res인 div에 숫자 6개 추가(p태그를 사용)
        // console.log(numArr);
      }
      //p태그 생성
      const p = document.createElement("p");
      //생성한 p태그에 text를 넣어준다.
      p.innerHTML = numArr.toString();
      //"1,2,3,4,5,6"
      //div 요소를 가져와서 p태그를 넣어준다.
     const res = document.getElementById("res");
     res.append(p);
    }
  </script>
</html>
