<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout2</title>
  </head>
  <style>
    #header {
      background-color: chartreuse;
      height: 20%;
      width: 97.5%;
      border-radius: 30px;
      text-align: center;
      /* margin: 0%; */
      padding-left: 1.5%;
      clear: both;
    }
    #nav {
      background-color: darkcyan;
      border-radius: 30px;
      width: 30%;
      height: 60%;
      float: left;
      /* display: inline-block; */
      font-size: 1.3em;
    }
    #content {
      background-color: skyblue;
      width: 67.5%;
      height: 60%;
      border-radius: 30px;
      /* display: inline-block; */
      float: right;
    }
    #footer {
      background-color: darkgreen;
      width: 97.5%;
      height: 5%;
      border-radius: 30px;
      clear: both;
      color: white;
      text-align: center;
      margin: 10px;
      padding-left: 1.5%;
     
    }
    #nav > p {
      color: lightgreen;
    }
    #wrapper {
      border: 5px solid limegreen;
      /* padding: 15px; */
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    h1 {
      padding-left: 25px;
      padding-top: 50px;
      margin: 0%;
    }
    ul {
      padding-left: 100px;
      margin: 0%;
    }
    li {
      color: white;
    }
    img {
      padding-left: 100px;
    }
    p {
      margin: 0%;
      padding-left: 75px;
    }
    h2 {
      padding-left: 75px;
    }
    div {
      margin: 10px;
    }
    #content > div {
      background-color: yellowgreen;
      border: 3px solid green;
      border-style: dashed;
      border-radius: 30px;
      margin: 20px;
      width: 95%;
      height: 42.5%;
      padding-right: 1.25%;
    }
   
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>My Blog Page</h1>
        <br />
        개구리들의 천국
      </div>
      <div id="nav">
        <h1>Links</h1>
        <ul>
          <a
            href="https://www.amazon.com/Pepe-Internet-Color-Vinyl-Decal/dp/B01N12VOB5"
            ><li>PePe</li></a
          >
          <a href="https://www.pinterest.co.kr/pin/674414112945477241/"
            ><li>Punch PePe</li></a
          >
          <a href="../resources/img/sunpepe.gif"><li>Sun PePe</li></a>
        </ul>
        <img src="../resources/img/pepe.jpg" width="200px;" height="200px;" />
        <p>PePe</p>
      </div>
      <div id="content">
        <div>
          <h2>PePE the Wonder</h2>
          <img
            src="../resources/img/muscle pepe.jpg"
            width="75px"
            height="75px"
          />
<img src="../resources/img/fight pepe.png" width="85px" height="85px">
<img src="../resources/img/batman pepe.jpg" width="75px" height="75px">
<img src="../resources/img/fuckpepe.jpg" width="75px" height="75px">
<img src="../resources/img/godpepe.jpg" width="75px" height="75px">
<br>
          <h3><p align="center">페페 갤러리: 페페의 멋진 모습을 감상해 보아요~~</p></h3>
        </div>
        <div>
          <h2>PePE in the onepiece</h2>
          <img
            src="../resources/img/pepemingo.jpg"
            width="75px"
            height="75px"
          />
          <img src="../resources/img/hotdog pepe.jpg" width="75px" height="75px">
          <img src="../resources/img/as pepe.jpeg" width="75px" height="75px">
          <img src="../resources/img/sadpepe.jpg" width="75px" height="75px">
          <img src="../resources/img/universe pepe.jpg" width="75px" height="75px">
          <br><br>
          <h3><p align="center">개쩌는 개구리 페페</p></h3>
        </div>
      </div>
      <div id="footer">Copyright (c) PePe</div>
    </div>
  </body>
</html>
