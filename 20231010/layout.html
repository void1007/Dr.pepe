<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <style>
    * {box-sizing: border-box;}
      /* div{padding: 5px;} */
      #header {
        width: 100%;
        height: 10%;
        background-color: lightgray;
       
        text-align: center;
      }
      #nav {
        
        float: left;
        width: 30%;
        height: 80%;
        background-color: lightblue;
        
        display: inline-block;
        
        
      }
      #content {
        width: 70%;
        height: 80%;
        background-color: lime;
        
        display: inline-block;
        
        float: right;
      }
      #footer {
        position: relative;
        width: 100%;
        height: 10%;
        background-color: lightcoral;
        
        text-align: center;
        clear: both;
        color: white;
      }
      html,body,#wrapper {
        width: 100%;
        height: 100%;
        
        /* border: 3px solid red; */
        
      }
      body{margin: 0px;}
      ul{padding-left: 40px;}
      h2{padding-left: 15px;}
      p{padding-left: 15px;}
      h1{margin: 0px;}
      
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header"><h1><b>My Blog Page</b></h1></div>
      <div id="nav">
        <h2>Links</h2>
        <ul>
          <li>W3C</li>
          <li>MOZILLA</li>
          <li>HTML Dogs</li>
        </ul>
      
        <br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="../resources/img/fight pepe.png" width="125px" height="125px" >
       <br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pepe
      </div>
      <div id="content"><h2>Semantic Tags</h2>
      <p>시멘틱 요소(Semantic elemaents)들은 브라우저에게 요소의 의미나
        목적을 명확하게 알려주는 요소이다.
      </p>
  <p><h2>div와 span</h2></p>
<p>div은"divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
  사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한
  컨테이너로 사용할 수 있다. </p>
</div>
      <div id="footer">Copyright (c) 2023 pepe</div>
    </div>
  </body>
</html>
