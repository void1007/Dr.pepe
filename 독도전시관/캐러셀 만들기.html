<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="캐러셀 만들기.css" rel="stylesheet">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid text-bg-dark mt-0">
  <h3>캐러셀(carousel) 예제 </h3>
  <p>캐러셀 만들고 제어하기.</p>
</div>

<div id="c1" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button data-bs-target="#c1" data-bs-slide-to="0" class="active"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="swiper-wrapper d-flex">
      <img src="/독도전시관/독도카드.png" class="swiper-slide d-block" style="width: 100%;">
      <img src="/독도전시관/독도카드1.png" class="d-block" style="width: 100%;">
      <img src="/독도전시관/독도카드2.png" class="d-block" style="width: 100%;">
      <img src="/독도전시관/독도카드3.png" class="d-block" style="width: 100%;">
    </div>
  </div>

  <button class="carousel-control-prev" data-bs-target="#c1" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" data-bs-target="#c1" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>
</html>
