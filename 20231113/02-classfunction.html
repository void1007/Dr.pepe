<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-classfunction</title>
</head>
<style>
  div{
    width: 500px;
    height: 500px;
    border: 3px solid lightblue;
  }
  .yellow{
    background-color: yellow;
      }
      .red{
        background-color: red;
      }
</style>
<body>
  <div id="div1" class="void"> </div>
  <button id="btn">노란색으로 변경</button>
  <button id="btn2">배경색을 제거하자</button>
  <button id="btn3">한번에 해결하자</button>
  <button id="btn4">노랑과 빨강을 입력해보자</button>
</body>
<script>
const btn = document.getElementById("btn")
const div1 = document.getElementById("div1");
btn.addEventListener("click",function(){          
  const div1 =document.getElementById("div1");
  const divclass = div1.classList;
  // alert(divclass); // 요소의 클래스를 확인
  div1.classList.add("yellow");

})
const btn2 = document.getElementById("btn2")
btn2.addEventListener("click",function(){
div1.classList.remove("yellow")
})
const btn3 = document.getElementById("btn3")
btn3.addEventListener("click",function(){
  div1.classList.toggle("yellow")
  //toggle 함수에 작성해준 클래스가 있으면 삭제하고,
  //없으면 추가해준다.
})
const btn4 = document.getElementById("btn4")
btn4.addEventListener("click",function(){
  //1. id가 div1인 요소의 클래스를 확인한다.
  const classcheck = div1.classList.contains("yellow");
  
  //2. 클래스에 yellow 가 있으면 yellow를 삭제하고,red를 추가
  //3. red가있으면 red를 삭제하고 yellow를 추가
  if(classcheck){
    div1.classList.remove("yellow");
    div1.classList.add("red");
  }else{
    div1.classList.remove("red");
    div1.classList.add("yellow")
  }
})
</script>
</html>
