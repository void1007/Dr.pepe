<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
    }
    p{
      margin: 0px;
      padding: 0px;
      background-color: yellowgreen; border: 1px solid skyblue;
    }
    #target{
      margin: 10px;
      padding: 20px;
      background-color: lightgreen; border: 1px solid pink;
    }
  </style>
</head>
<body>
  <p>margin:0px,padding:0px인 단락이다.</p>
  <p id="target">margin:10px,padding:20px인 단락이다.</p>
</body>
</html>
