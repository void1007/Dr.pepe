<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float test2</title>
  <style>
    .inner{
      border: 1px solid black;
      width: 100px;
      height: 100px; 
    }
    .left{
      float: left;
    }
    .right{
      float: right;
    }
    .red{background-color: red;}
    .pink{background-color:pink ;}
    .purple{background-color: purple;}
    .blue{background-color: blue ; color: white;}
    img.a{float: left; width: 100px; height: 100px;}
    img.b{float: right; width: 100px; height: 100px;}
  </style>
</head>
<body>
  <div class="inner red left">1게이</div>
  <div class="inner pink left"style="clear: both;">2게이</div>
  <div class="inner purple left" >3게이</div>
  <div class="inner blue left">4게이</div>
  <div class="inner red right" >1게이</div>
  <div class="inner pink right">2게이</div>
  <div class="inner purple right" >3게이</div>
  <div class="inner blue right" style="clear: both;">4게이</div>
  <br>
  <br>
  <img class="a" src="../resources/img/빌리게이.jpg" style="clear: both;"/>
  <img class="a" src="../resources/img/반게이.jpg">
  <img class="a" src="../resources/img/샘게이.jpg" style="clear: both;">
  <img class="a" src="../resources/img/홍게이.avif">
  <img class="b" src="../resources/img/북괴수장.jpg" style="clear: both;"/>
  <img class="b" src="../resources/img/게이킹.jpg">
  <img class="b" src="../resources/img/punch pepe.jpg" style="clear: both;">
  <img class="b" src="../resources/img/잼민펀치.jpg">
  
  
  
</body>
</html>
