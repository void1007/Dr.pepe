<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{box-sizing: border-box;}
    #wrapper{
      width: 100%;
      height:100%;
      display: grid;
      grid-template-rows:1.5fr 1fr 6fr 1.5fr;
    }
    #wrapper,body,html{
      margin: 0px;
      width: 100%;
      height: 100%;
          }
    
    #header{
      text-align: center;
      margin: 2.5px;
      border-radius: 5px;
      background-color: yellow;
      
      
          }
    #nav{

      margin: 2.5px;
      border-radius: 5px;
      background-color: brown;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }     
    #main{
      display: grid;
     grid-template-columns: 2.5fr 3.5fr 0.1fr 2.5fr;
     
    
    }
    #left{
      margin: 2.5px;
      border-radius: 20px;
      background-color: lightcoral;
      display: flex;
      align-items:start;
      flex-direction: column;
      justify-content: left;
      
    } 
    #section{
      margin: 2.5px;
      border-radius: 20px;
      background-color: lightgreen;
    }
    #right{
      margin: 2.5px;
      border-radius: 20px;
    background-color: lightcoral;
    }
    #footer{
      margin: 5px;
      border-radius: 5px;
      background-color: pink;
      
    }
    #article{
      border-radius: 25px;
      margin: 7.5px;
      background-color: antiquewhite;
      height: 77.5%;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <div id="header">header</div>
  <div id="nav">nav</div>
  <div id="main">
  <div id="left">id=left</div>
  <div id="section">section
    <div id="article">article</div>
  </div>
  <div></div>
  <div id="right">right</div>
  </div>
  <div id="footer">footer</div>
</div>
</body>
</html>
