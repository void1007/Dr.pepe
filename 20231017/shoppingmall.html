<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      margin: 0px;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 2fr 1fr 6fr 0.4fr;
      gap: 1%;
    }
    #header1 {
      background-color: #748957;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #header2 {
      background-color: #55514a;

      display: flex;
      list-style-type: none;
      justify-content: space-evenly;
      border-radius: 60px;
      align-items: center;
      margin: 0;
    }
    ul#header2 li {
      letter-spacing: 0.3em;
    }
    #category {
      padding: 0 10%;
      background-color: #93755d;
      list-style-type: none;
    }
    #category li {
      padding: 8% 8%;
      border-bottom: 1px solid #2e3440;
    }
    #category li:nth-child(1) {
      border-top: 1px solid #2e3440;
    }
    li {
      color: white;
      font-weight: 500;
    }
    li a {
      color: inherit;
      text-decoration: none;
    }
    #content {
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      gap: 1%;
    }
    #footer {
      background-color: #ccccf2;
    }
    .aside {
      background-color: #a9a58d;
      border-radius: 60px 60px 0px 0px;
      padding: 15% 8%;
    }
    #main {
      background-color: #746d5d;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1%;
      padding: 3%;
      border-radius: 60px 60px 0px 0px;
    }
    .item {
      display: grid;
      grid-template-rows: 5fr 4fr 1fr;
      gap: 1%;
      border: 1px solid #696a6b;
      padding: 5%;
    }
    div:not(div#content div) {
      border-radius: 60px;
    }

    div#header1 > div {
      display: flex;
      width: 30%;
      align-items: center;
    }
    div#header1 > div > span {
      font-size: 2em;
      font-weight: 900;
      color: #2e3440;
    }
    div#header1 > div > img {
      width: inherit;
    }
    span {
      text-align: center;
      font-size: 1.5em;
    }
    .fefe {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header1">
        <div>
          <img
            src="../resources/img/fuckpepe.jpg"
          />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span>Web Shopping</span>
        </div>
      </div>
      <ul id="header2">
        <li><a href="#">HOME</a></li>
        <li><a href="#">SHOPPINGABOUT</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">MY ACCOUNT</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>
      <div id="content">
        <div id="aside1" class="aside">
          <h3>카테고리</h3>
          <ul id="category">
            <li><a href="#">소총</a></li>
            <li><a href="#">수류탄</a></li>
            <li><a href="#">싸제군화</a></li>
            <li><a href="#">오바로크</a></li>
            <li><a href="#">맛스타</a></li>
            <li><a href="#">전자시계</a></li>
            <li><a href="#">말표구두약</a></li>
          </ul>
        </div>
        <div id="main" class="aside">
          <div id="item1" class="item">
            <div class="fefe">
              <img
                src="../resources/img/부사관페페.png"
                width="65%"
                height="65%"
              />
            </div>
            <span>공구&드릴</span>
            <button>쇼핑카트에 추가하기</button>
          </div>
          <div id="item2" class="item">
            <div class="fefe">
              <img
                src="../resources/img/휴가가는페페.jpg "
                width="65%"
                height="65%"
              />
            </div>
            <span>달팽이크림</span>
            <button>쇼핑카트에 추가하기</button>
          </div>
          <div id="item3" class="item">
            <div class="fefe">
              <img
                src="../resources/img/army pepe.png"
                width="65%"
                height="65%"
              />
            </div>
            <span>위장크림</span>
            <button>쇼핑카트에 추가하기</button>
          </div>
        </div>
        <div id="aside2" class="aside">
          <h3>Shopping Cart</h3>
          <p>현재 쇼핑카트에 물품이 없습니다.</p>
          <a href="#">쇼핑카트보기</a><br /><br />
          <h3>Log In</h3>
          아이디:
          <input type="text" name="user" style="width: 100%" /> 패스워드:<input
            type="password"
            style="width: 100%"
          />
          <br /><br />
          <button>로그인</button>
          <button>회원가입</button>
          <br /><br />
          <a href="#">회원가입</a>
          <a href="#">비밀번호 분실</a>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
